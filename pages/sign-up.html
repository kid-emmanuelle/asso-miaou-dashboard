<main class="main-content  mt-0">
  <div class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg"
       style="background-image: url('https://raw.githubusercontent.com/creativetimofficial/public-assets/master/argon-dashboard-pro/assets/img/signup-cover.jpg'); background-position: top;">
    <span class="mask bg-gradient-dark opacity-6"></span>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5 text-center mx-auto">
          <h1 class="text-white mb-2 mt-5">Bienvenue!</h1>
          <p class="text-lead text-white">Inscrivez-vous gratuitement.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row mt-lg-n10 mt-md-n11 mt-n10 justify-content-center">
      <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
        <div class="card z-index-0">
          <div class="card-header text-center pt-4">
            <h4>S'inscrire</h4>
          </div>
          <div class="card-body">
            <form role="form" id="signup-form">
              <div class="mb-3">
                <input type="text" id="nom" class="form-control" placeholder="Nom" aria-label="Nom">
              </div>
              <div class="mb-3">
                <input type="text" id="prenom" class="form-control" placeholder="Prénom" aria-label="Prénom">
              </div>
              <div class="mb-3">
                <input type="text" id="numeroRue" class="form-control" placeholder="Numéro de rue"
                       aria-label="Numéro de rue">
              </div>
              <div class="mb-3">
                <input type="text" id="rue" class="form-control" placeholder="Rue" aria-label="Rue">
              </div>
              <div class="mb-3">
                <select id="ville-select" class="form-control" aria-label="Ville">
                  <option value="" disabled selected>Ville</option>
                  <option value="Paris">Paris</option>
                  <option value="Marseille">Marseille</option>
                  <option value="Lyon">Lyon</option>
                  <option value="Lille">Lille</option>
                  <option value="Valenciennes">Valenciennes</option>
                </select>
              </div>
              <div class="mb-3">
                <select id="groupe-select" class="form-control" aria-label="Groupe">
                  <option value="" disabled selected>Groupe</option>
                </select>
              </div>
              <div class="mb-3">
                <input type="text" id="code-postal" class="form-control" placeholder="Code Postale"
                       aria-label="Code Postale">
              </div>
              <div class="mb-3">
                <input type="email" id="email" class="form-control" placeholder="Email" aria-label="Email">
              </div>
              <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Entrez un mot de passe"
                       aria-label="Entrez un mot de passe">
              </div>
              <div class="mb-3">
                <select id="type" class="form-control" aria-label="Type d'utilisateur">
                  <option value="" disabled selected>Type d'utilisateur</option>
                  <option value="ACTIF">ACTIF</option>
                  <option value="CLIENT">CLIENT</option>
                </select>
              </div>
              <div class="form-check form-check-info text-start">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                <label class="form-check-label" for="flexCheckDefault">
                  J'accepte <a href="javascript:;" class="text-dark font-weight-bolder">les Termes et Conditions</a>
                </label>
              </div>
              <div class="text-center">
                <button type="submit" id="submit-btn" class="btn bg-gradient-dark w-100 my-4 mb-2">S'inscrire</button>
              </div>
              <div class="card-footer text-center pt-3 px-lg-0 px-0">
                <p class="mb-2 text-sm mx-auto">
                  Vous avez déjà un compte?
                  <a href="../pages/sign-in.html" class="text-primary text-gradient font-weight-bold">Se connecter</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
</main>

<!--   Core JS Files   -->
<script src="../assets/js/core/popper.min.js"></script>

<script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
<script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
<script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
        var options = {
            damping: '0.5'
        }
        Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
</script>
<!-- Github buttons -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
